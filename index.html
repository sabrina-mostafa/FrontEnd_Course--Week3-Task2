<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <div class="up">
                <img src="image.jpg" alt="">
            </div>

            <div class="low">
                <div class="txt">

                    <div class="m-y">
                        <h1>JANUARY</h1>
                        <p class="yr">2021</p>
                    </div>

                    <div class="day">
                        <div class="dy-flex">
                            <div class="dy" id="dyR">S</div>
                            <div class="dy">M</div>
                            <div class="dy">T</div>
                            <div class="dy">W</div>
                            <div class="dy">T</div>
                            <div class="dy">F</div>
                            <div class="dy">S</div>
                        </div>

                        <div class="dt-grid">
                            <div class="dt-1"></div>
                            <div class="dt">1</div>
                            <div class="dt">2</div>
                            <div class="dt" id="dtR">3</div>
                            <div class="dt">4</div>
                            <div class="dt">5</div>
                            <div class="dt">6</div>
                            <div class="dt">7</div>
                            <div class="dt">8</div>
                            <div class="dt">9</div>
                            <div class="dt" id="dtR">10</div>
                            <div class="dt">11</div>
                            <div class="dt">12</div>
                            <div class="dt">13</div>
                            <div class="dt">14</div>
                            <div class="dt">15</div>
                            <div class="dt">16</div>
                            <div class="dt" id="dtR">17</div>
                            <div class="dt">18</div>
                            <div class="dt">19</div>
                            <div class="dt">20</div>
                            <div class="dt">21</div>
                            <div class="dt">22</div>
                            <div class="dt">23</div>
                            <div class="dt" id="dtR">24</div>
                            <div class="dt">25</div>
                            <div class="dt">26</div>
                            <div class="dt">27</div>
                            <div class="dt">28</div>
                            <div class="dt">29</div>
                            <div class="dt">30</div>
                            <div class="dt" id="dtR">31</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
